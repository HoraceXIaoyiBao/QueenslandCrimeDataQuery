<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />



  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
  <!--tablesorter-->
  <link href="css/css_tablesorter_green/style.css" rel="stylesheet" type="text/css" />
  <script type="text/javascript" src="jquery.tablesorter.js"></script>
  <script type="text/javascript" src="jquery.easyui.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
  <script type="text/javascript" src='https://www.bing.com/api/maps/mapcontrol?callback=GetMap' async defer></script>




  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="theme-color" content="#000000" />

  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

  <title>React App</title>

  <style>
    .page {
      height: 30px;
      width: 200px;
      float: right;
    }

    .chart {
      height: 800px;
      width: 1200px;
      float: left;
    }

    .LoginPanel {
      background-color: brown;
      height: 969px;
      width: 20%;
      float: left;
      margin-left: 0px;
      margin-top: 0px;
      border: 0px;
      padding: 0px;
    }

    table {
      border-collapse: collapse;
      margin: 0 auto;
      text-align: center;
    }

    table th {
      background-color: deepskyblue;
    }

    table td,
    table th {
      border: 1px solid #cad9ea;
      color: black;
      width: 400px;
      height: 30px;
    }

    table thead th {
      background-color: deepskyblue;
      width: 200px;
    }

    table tr:nth-child(odd) {

      background: darkgray;
    }

    table tr:nth-child(even) {

      background: gainsboro;
    }

    .titlediv {
      height: 112px;
      width: 80%;
      float: right;
      background-color: brown;
    }

    .title {
      font-size: 36pt;
      font-family: sans-serif;
      font-weight: 500;
      color: white;
      float: left;
      margin: 20px;
    }

    .loginTitle {
      color: whitesmoke;
      margin: 15px;
      float: inherit;
      font-size: 20pt;
      font-family: sans-serif;
      font-weight: 500;

    }

    .logoDiv {
      background-color: white;
      border: 0px;
    }

    .logintText {
      width: 75%;
      height: 20px;
      margin: 10px;
      margin-left: 30px;
    }

    .LRbutton {
      margin: 10px;
      margin-left: 50px;
      width: 70px;
      font-size: 15px;
    }

    .SearchChartbutt {
      margin-left: 30px;
      width: 100px;
    }

    .Panel {
      background-color: crimson;
      height: 60%;
      border: 0px;
      margin-top: 60px;
    }

    .offbtn {
      margin: 30px;
      width: 230px;
    }

    .filterDropDown {
      width: 160px;
      height: 20px;
      margin-left: 50px;

    }

    Label {
      width: 150px;
      margin-left: 5px;
      font-size: 200;
      display: inline-block;
      color: white;

    }

    .filter {
      margin-top: 10px;
      margin-left: 30px;

    }

    .filterBox {

      width: 100%;
      height: 25px;
      border: 0px;
      margin-top: 20px;
      margin-left: 20px;
      font-size: 200;
    }

    .mapDiv {
      float: left;
      width: 1000px;
      height: 700px;
      border: 1px solid red;
    }

    .ControlPanel {
      background-color: crimson;
      height: 10%;
      border: 0px;
      margin-top: 60px;
    }

    .SearchPanel {
      background-color: crimson;
      height: 50%;
      border: 0px;
      margin-top: 60px;
    }

    .loginInput {
      width: 100%;
      height: 250px;
    }

    body {
      margin: 0px;

    }

    img {
      margin: 10px;
      width: 90%;
    }
    .Profile
    {
      width:120px;
      height:120px;
    }
  </style>
</head>

<body>


  <div class="titlediv">
    <p class="title">The Crime Data Statistics</p>
  </div>

  <div class="LoginPanel">
    <div class="logoDiv">
      <img src="logo_1.jpg">
    </div>
    <div class="loginInput" id="loginInput"></div>

    <div class="Panel">
      <div class="ControlPanel" id="ControlPanel"></div>
      <div id="SearchPanel"></div>
      <div id="filterBox">
        <div id="areaFilter" class="filter"></div>
        <div id="ageFilter" class="filter"></div>
        <div id="genderFilter" class="filter"></div>
        <div id="yearFilter" class="filter"></div>
      </div>
    </div>
  </div>

  <div id="root">
  </div>

  <div id="app">
  </div>



</body>


<script type="text/javascript">
  $('#root').on('focus', '#offencestable', function () {
    $("#offencestable").tablesorter();
    $("#searchtable").tablesorter();

  }); 
</script>

</script>


</html>
